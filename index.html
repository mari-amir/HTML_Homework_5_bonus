<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td colspan="2">Ячейка 1</td>
                <td colspan="3">Ячейка 3</td>
                <td colspan="2" class="yellow">Ячейка 6</td>
            </tr>
            <tr>
                <td rowspan="2">Ячейка 8</td>
                <td colspan="4" rowspan="4" class="red">Ячейка 9</td>
                <td colspan="2" rowspan="2" class="yellow">Ячейка 13</td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td rowspan="3">Ячейка 22</td>
                <td rowspan="2">Ячейка 27</td>
                <td rowspan="2">Ячейка 28</td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td class="black">Ячейка 37</td>
                <td class="black">Ячейка 38</td>
                <td colspan="2">Ячейка 39</td>
                <td colspan="2">Ячейка 41</td>
            </tr>
            <tr>
                <td rowspan="3" class="yellow">Ячейка 43</td>
                <td class="black">Ячейка 44</td>
                <td class="black">Ячейка 45</td>
                <td colspan="2">Ячейка 46</td>
                <td colspan="2" rowspan="2" class="blue">Ячейка 48</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Ячейка 51</td>
                <td colspan="2" class="black">Ячейка 53</td>
            </tr>
            <tr>
                <td colspan="4">Ячейка 60</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
